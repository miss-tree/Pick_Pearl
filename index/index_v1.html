<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>系统管理-主页</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <meta http-equiv="refresh" content="0;ie.html" />

    <link rel="shortcut icon" href="favicon.ico"> <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"?v=3.3.6" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

<body class="fixed-sidebar full-height-layout gray-bg">
    <div class="wrapper wrapper-content">
        <!--  用户统计  -->
        <div class="mail-box">
            <div class="mail-box-header">
                <h2>用户统计</h2>
            </div>
            <div class="wrapper">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <span class="label label-primary pull-right">累计</span>
                                <h5>累计申请</h5>
                            </div>
                            <div class="ibox-content">
                                <h1 class="no-margins">40 886,200</h1>
                                <small>申请</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <span class="label label-primary pull-right">今日</span>
                                <h5>今日申请</h5>
                            </div>
                            <div class="ibox-content">
                                <h1 class="no-margins">40 886,200</h1>
                                <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i>
                            </div>
                            <small>申请</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  放款统计  -->
            <div class="mail-box m-t-md">
                <div class="mail-box-header">
                    <h2>放款统计</h2>
                </div>
                <div class="wrapper">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <span class="label label-primary pull-right">累计</span>
                                    <h5>累计放款金额</h5>
                                </div>
                                <div class="ibox-content">
                                    <h1 class="no-margins">106,120</h1>
                                    <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i></div>
                                    <small>放款金额</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <span class="label label-danger pull-right">累计</span>
                                    <h5>累计放款笔数</h5>
                                </div>
                                <div class="ibox-content">
                                    <h1 class="no-margins">80,600</h1>
                                    <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i>
                                    </div>
                                    <small>放款笔数</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <span class="label label-primary pull-right">当日</span>
                                    <h5>当日放款金额</h5>
                                </div>
                                <div class="ibox-content">
                                    <h1 class="no-margins">106,120</h1>
                                    <div class="stat-percent font-bold text-navy">44% <i class="fa fa-level-up"></i>
                                    </div>
                                    <small>放款金额</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <span class="label label-danger pull-right">当日</span>
                                    <h5>当日放款笔数</h5>
                                </div>
                                <div class="ibox-content">
                                    <h1 class="no-margins">80,600</h1>
                                    <div class="stat-percent font-bold text-danger">38% <i class="fa fa-level-down"></i>
                                    </div>
                                    <small>放款笔数</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
