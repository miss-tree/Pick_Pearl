<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>基础知识</title>
	<link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"" rel="stylesheet">
	<link href="https://cdn.bootcdn.net/ajax/libs/animate.css/3.2.3/animate.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../static/css/public.css" />
	<style type="text/css">
		li{
			text-indent: 2em;
			padding: 5px 0;
		}
	</style>
</head>
<body>
	<!-- 回到顶部 -->
	<div class="topBtn">
		<a href="#top">
			<i class="fa fa-long-arrow-up"></i>
		</a>
	</div>
	<!--右边内容-->
	<div id="app" class="main animated fadeInRight">
		<div class="shadow">
			<div class="Table" v-cloak id="top">
				<div class="TableRow" v-for="(el,index) in list">
					<a class="RowLeft" :href="'#'+el.id"
					:title="el.name"
					>{{el.name}}</a>
					<span class="RowRight">{{el.explain}}</span>
				</div>
			</div>
			<div>
				<h4 id="stroke">stroke</h4>
				<div class="TableRow" v-for="(el,index) in stroke">
					<span class="RowLeft" :title="el.name"
					>{{el.name}}</span>
					<span class="RowRight">{{el.explain}}</span>
				</div>
			</div>
			<div>
				<h4 id="fill">fill</h4>
				<div class="TableRow" v-for="(el,index) in fill">
					<span class="RowLeft" :title="el.name"
					>{{el.name}}</span>
					<span class="RowRight">{{el.explain}}</span>
				</div>
			</div>
		</div>
	</div>
	<!--页面加载进度条-->
	<script src="https://cdn.bootcdn.net/ajax/libs/pace/0.5.0/pace.min.js"></script>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.17/vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: "#app",
			data: function() {
				return {
					list: [
						{ name: "stroke",id: "stroke",explain: '画笔'},
						{ name: "fill",id: "fill",explain: '填充'},
					],
					stroke:[
						{ name: "stroke",explain: '画笔颜色'},
						{ name: "stroke-width",explain: '画笔宽度'},
						{ name: "stroke-opacity",explain: '线条的不透明度'},
						{ name: "stroke-dasharray",explain: '虚线'},
						{ name: "stroke-linecap",explain: '笔画头的形状 butt(默认),round,square'},
						{ name: "stroke-linejoin",explain: '图形棱角，有miter(默认),round和bevel三个取值'},
						{ name: "stroke-miterlimit",explain: '相交处显示宽度与线宽的最大比例，默认为4'},
						{ name: "stroke-dasharray",explain: '虚线'},
					],
					fill:[
						{ name: "fill",explain: '填充颜色'},
						{ name: "fill-opacity",explain: '填充不透明度'},
						{ name: "fill-rule",explain: '填充规则'},
					]
				}
			},
		})
	</script>
</body>

</html>
